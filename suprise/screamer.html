<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screamer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .screamer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            z-index: 9999;
            animation: flash 0.1s infinite alternate;
        }
        .screamer img {
            width: 50%;
            height: auto;
            object-fit: cover;
            transform: scale(1);
            transition: transform 1s ease-in-out;
        }

        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="screamer">
        <img id="screamer-img" src="kdo.jpg" alt="Screamer">
    </div>

    <audio id="screamer-audio" autoplay>
        <source src="https://www.myinstants.com/media/sounds/screaming-sound-effect.mp3" type="audio/mpeg">
    </audio>

    <script>
        let img = document.getElementById("screamer-img");
        let audio = document.getElementById("screamer-audio");

        // Déclenchement du son
        
            audio.play();
         // Déclenche le son après 0.5 sec pour un effet surprise

        // Effet de zoom progressif
        setTimeout(() => {
            img.style.transform = "scale(4)"; // Agrandit l'image x2
        }, 1000);

        // Redirection après 3 secondes
        setTimeout(() => {
            window.location.href = ""; // Retour à la page d'accueil
        }, 3000);
    </script>

</body>
</html>
